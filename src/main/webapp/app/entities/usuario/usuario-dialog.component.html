<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUsuarioLabel" jhiTranslate="aawAula3App.usuario.home.createOrEditLabel">Create or edit a Usuario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!usuario.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="usuario.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aawAula3App.usuario.cpf" for="field_cpf">Cpf</label>
            <input type="number" class="form-control" name="cpf" id="field_cpf"
                [(ngModel)]="usuario.cpf" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aawAula3App.usuario.ativo" for="field_ativo">Ativo</label>
            <input type="checkbox" class="form-control" name="ativo" id="field_ativo"
                [(ngModel)]="usuario.ativo" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aawAula3App.usuario.aluno" for="field_aluno">Aluno</label>
            <select class="form-control" id="field_aluno" name="aluno" [(ngModel)]="usuario.aluno">
                <option [ngValue]="null"></option>
                <option [ngValue]="alunoOption.id === usuario.aluno?.id ? usuario.aluno : alunoOption" *ngFor="let alunoOption of alunos; trackBy: trackAlunoById">{{alunoOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aawAula3App.usuario.professor" for="field_professor">Professor</label>
            <select class="form-control" id="field_professor" name="professor" [(ngModel)]="usuario.professor">
                <option [ngValue]="null"></option>
                <option [ngValue]="professorOption.id === usuario.professor?.id ? usuario.professor : professorOption" *ngFor="let professorOption of professors; trackBy: trackProfessorById">{{professorOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aawAula3App.usuario.permissao" for="field_permissao">Permissao</label>
            <select class="form-control" id="field_permissao" name="permissao" [(ngModel)]="usuario.permissao" >
                <option [ngValue]="null"></option>
                <option [ngValue]="permissaoOption.id === usuario.permissao?.id ? usuario.permissao : permissaoOption" *ngFor="let permissaoOption of permissaos; trackBy: trackPermissaoById">{{permissaoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
