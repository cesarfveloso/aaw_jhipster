<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTurmaLabel" jhiTranslate="aula3App.turma.home.createOrEditLabel">Create or edit a Turma</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!turma.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="turma.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aula3App.turma.descricao" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                [(ngModel)]="turma.descricao" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aula3App.turma.anoIngresso" for="field_anoIngresso">Ano Ingresso</label>
            <input type="number" class="form-control" name="anoIngresso" id="field_anoIngresso"
                [(ngModel)]="turma.anoIngresso" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aula3App.turma.semestreIngresso" for="field_semestreIngresso">Semestre Ingresso</label>
            <input type="number" class="form-control" name="semestreIngresso" id="field_semestreIngresso"
                [(ngModel)]="turma.semestreIngresso" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
