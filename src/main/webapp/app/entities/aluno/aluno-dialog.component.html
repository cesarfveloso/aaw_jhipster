<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAlunoLabel" jhiTranslate="aawAula3App.aluno.home.createOrEditLabel">Create or edit a Aluno</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!aluno.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="aluno.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aawAula3App.aluno.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="aluno.nome" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aawAula3App.aluno.tipoIngresso" for="field_tipoIngresso">Tipo Ingresso</label>
            <input type="text" class="form-control" name="tipoIngresso" id="field_tipoIngresso"
                [(ngModel)]="aluno.tipoIngresso" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aawAula3App.aluno.bolsista" for="field_bolsista">Bolsista</label>
            <input type="checkbox" class="form-control" name="bolsista" id="field_bolsista"
                [(ngModel)]="aluno.bolsista" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aawAula3App.aluno.dataIngresso" for="field_dataIngresso">Data Ingresso</label>
            <input type="text" class="form-control" name="dataIngresso" id="field_dataIngresso"
                [(ngModel)]="aluno.dataIngresso" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aawAula3App.aluno.observacoes" for="field_observacoes">Observacoes</label>
            <input type="text" class="form-control" name="observacoes" id="field_observacoes"
                [(ngModel)]="aluno.observacoes" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="aawAula3App.aluno.turma" for="field_turma">Turma</label>
            <select class="form-control" id="field_turma" name="turma" [(ngModel)]="aluno.turma" >
                <option [ngValue]="null"></option>
                <option [ngValue]="turmaOption.id === aluno.turma?.id ? aluno.turma : turmaOption" *ngFor="let turmaOption of turmas; trackBy: trackTurmaById">{{turmaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
