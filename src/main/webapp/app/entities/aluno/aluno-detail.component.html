
<div *ngIf="aluno">
    <h2><span jhiTranslate="aula3App.aluno.detail.title">Aluno</span> {{aluno.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="aula3App.aluno.nome">Nome</span></dt>
        <dd>
            <span>{{aluno.nome}}</span>
        </dd>
        <dt><span jhiTranslate="aula3App.aluno.tipoIngresso">Tipo Ingresso</span></dt>
        <dd>
            <span>{{aluno.tipoIngresso}}</span>
        </dd>
        <dt><span jhiTranslate="aula3App.aluno.bolsista">Bolsista</span></dt>
        <dd>
            <span>{{aluno.bolsista}}</span>
        </dd>
        <dt><span jhiTranslate="aula3App.aluno.dataIngresso">Data Ingresso</span></dt>
        <dd>
            <span>{{aluno.dataIngresso}}</span>
        </dd>
        <dt><span jhiTranslate="aula3App.aluno.observacoes">Observacoes</span></dt>
        <dd>
            <span>{{aluno.observacoes}}</span>
        </dd>
        <dt><span jhiTranslate="aula3App.aluno.turma">Turma</span></dt>
        <dd>
            <div *ngIf="aluno.turma">
                <a [routerLink]="['/turma', aluno.turma?.id]">{{aluno.turma?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'aluno/'+ aluno.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
